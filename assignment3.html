<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <br><br>
    <form>
        <label for="name">Name:</label>
        <br><br>
        <input type="text" name="name" id="name" required>
        <br><br>
        <label for="email">Email:</label>
        <br><br>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="password">Password:</label>
        <br><br>
        <input type="password" name="password" id="password" required>
        <br><br>
        <h3>Gender</h3>
        <br><br>
        <label for="male">Male</label>
        <input type="radio" value="male" id="male">
        <label for="female">Female</label>
        <input type="radio" value="female" id="female">
        <label for="male">Others</label>
        <input type="radio" value="others" id="others">
        <br><br>
        <h3>Hobbies</h3>
        <br><br>
        <label for="hobby1">Reading</label>  
        <input type="checkbox" name="hobbies" id="hobby1" value="reading">
        <br><br>
        <label for="hobby2">Writing</label>
        <input type="checkbox" name="hobbies" id="hobby2" value="writing">
        <br><br>
        <label for="hobby3">Coding</label>
        <input type="checkbox" name="hobbies" id="hobby3" value="coding">
        <br><br>
        <h3>City</h3>
        <br><br>
        <select name="city" id="city">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="kolkata">Kolkata</option>
            <option value="chennai">Chennai</option>
        </select>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <br><br>
        <input type="date" name="dob" id="dob" required>
        <br><br>
        <label for="phoneNo">Mobile number</label>
        <br><br>
        <input type="tel" name="phoneNo" id="phoneNo" required>
        <br><br>
        <label for="Address">Address</label>
        <br><br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
